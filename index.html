<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naizo Hub</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="Naizo Hub Logo" class="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="https://meherbensalem.github.io/index.html"><i class="fas fa-home"></i></a></li>
                <li><a href="https://meherbensalem.github.io/pages/about.html"><i class="fas fa-user"></i></a></li>
                <li><a href="https://meherbensalem.github.io/pages/projects.html"><i class="fas fa-briefcase"></i></a></li>
                <li><a href="https://meherbensalem.github.io/pages/mods.html"><i class="fas fa-gamepad"></i></a></li>
                <li><a class="discord-link" href="https://discord.gg/SAmd9fhNhr" target="_blank"><i class="fab fa-discord"></i></a></li>
            </ul>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <video autoplay muted loop playsinline class="background-video">
                <source src="videos/background_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-content">
                <h1>NAIZO's World</h1>
                <p>Dive into a universe of creative projects, explore my Minecraft mods, and become a part of a thriving community.</p>
                <div class="youtube-container">
                    <iframe src="https://www.youtube.com/embed/6rfX5SFJkTo?si=_FgQG5xYDyWtX37J" 
                            title="Naizo Hub Intro" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen></iframe>
                </div>
                <p>144K+ downloads</p>
                <a href="https://discord.gg/SAmd9fhNhr" target="_blank" class="btn discord-btn">
                    <i class="fab fa-discord"></i> Join
                    <img src="https://img.shields.io/discord/1277663637854748859" alt="Discord members" class="discord-badge">
                </a>
            </div>
        </section>
    </main>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
